<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/admin_dashboard/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Đăng nhập - Ruby Pets Shop</h2>
      <form id="loginForm">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Mật khẩu" required>
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
        <p id="errorMessage" class="error-message">Tên đăng nhập hoặc mật khẩu không đúng!</p>
      </form>
      <a href="/page/home.html" class="back-link">Quay lại trang chủ</a>
    </div>
  </div>
  <script src="/admin_dashboard/javascript/script.js"></script>
</body>
</html>
